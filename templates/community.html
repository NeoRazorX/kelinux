{% include "header.html" %}

{% if not community %}
    <div class="error">Comunidad no encontrada</div>
{% else %}
    <div class="rounded">
        <h2>{{ community.name }}</h2>
        <div class="chat_msg">
            {{ community.description }}
            <span class="date">Usuarios: {{ community.num_users }}</span>
        </div>
    </div>
{% endif %}
