<table>
<tr>
    <td>
    <div class="rounded">
        <h2>Mensajes en orden inverso. No reveles nunca tus contrase√±as.</h2>
        {% for c in chat_log %}
        <div class="{{ loop.cycle('chat_msg', 'chat_msg2') }}">
            <span class="nick">{{ c[1] }}</span>
            <span class="date">{{ c[0]|timesince }}</span>
            <br/>
            {{ c[2]|urlize }}
        </div>
        {% endfor %}
    </div>
    </td>
    <td class="user_list">
    <div class="rounded">
        <h2>Usuarios:</h2>
        <div class="d_list">
        {% for u in chat_users %}
            {% if u[1] != 'anonymous' %}
            <div class="element_c" onclick="jump2url('{{ u[2] }}')">{{ u[1] }}</div>
            {% else %}
            <div class="element">{{ u[1] }} {{ u[0]|partial_ip }}</div>
            {% endif %}
        {% endfor %}
        </div>
    </div>
    </td>
</tr>
</table>
