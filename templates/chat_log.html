<table>
<tr>
    <td>
    <div class="rounded">
        {% for c in chat_log %}
        <div class="chat_msg">
            <span class="nick">{{ c[1] }}</span>
            <span class="date">{{ c[0]|timesince }}</span>
            <br/>
            {{ c[2] }}
        </div>
        {% endfor %}
    </div>
    </td>
    <td id="chat_user_list">
    <div class="rounded2">
        <b>Usuarios:</b><br/>
        {% for u in chat_users %}
        {{ u[1] }}<br/>
        {% endfor %}
    </div>
    </td>
</tr>
</table>
