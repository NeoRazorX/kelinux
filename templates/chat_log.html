<table>
<tr>
    <td>
    <div class="rounded">
        <div class="message">Mensajes en orden inverso. No reveles nunca tus contrase√±as.</div>
        {% for c in chat_log %}
        <div class="chat_msg">
            <span class="nick">{{ c[1] }}</span>
            <span class="date">{{ c[0]|timesince }}</span>
            <br/>
            {{ c[2] }}
        </div>
        {% endfor %}
    </div>
    </td>
    <td id="chat_user_list">
    <div class="rounded">
        <h2>Usuarios:</h2>
        <div class="d_list">
        {% for u in chat_users %}
            <div class="element_c" onclick="jump2url('{{ u[1].get_link() }}')">{{ u[1].nick }}</div>
        {% endfor %}
        </div>
    </div>
    </td>
</tr>
</table>
