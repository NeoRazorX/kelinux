{% include "header.html" %}

{% if not user_list %}
    <div class="error">Nada que mostrar :(</div>
{% else %}
    <div class="rounded2">
        <h2>Lista de usuarios</h2>
        <div class="d_list">
            {% for u in user_list %}
                <div class="element_c" onclick="jump2url('{{ u.get_link() }}')">{{ u.nick }}</div>
            {% endfor %}
        </div>
    </div>
{% endif %}

{% include "footer.html" %}
