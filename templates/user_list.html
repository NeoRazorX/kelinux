{% include "header.html" %}

<h1>Lista de usuarios</h1>

{% if not user_list %}
    <div class="error">Nada que mostrar :(</div>
{% else %}
    <div class="redondeado2">
        <div class="listado">
            {% for u in user_list %}
                <div class="elemento">{{ u.nick }}</div>
            {% endfor %}
        </div>
    </div>
{% endif %}
